<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bulk Mail Sender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="loginBox">
      <h2>Login</h2>
      <input id="username" placeholder="Username" value="admin" />
      <input id="password" type="password" placeholder="Password" value="12345" />
      <button id="loginBtn">Login</button>
    </div>

    <div class="container" id="mailBox" style="display: none">
      <h2>Bulk Mail Sender</h2>

      <div class="row">
        <input id="senderName" placeholder="Sender Name" />
        <input id="senderEmail" placeholder="Your Gmail" />
      </div>
      <div class="row">
        <input id="senderPass" type="password" placeholder="App Password" />
        <input id="subject" placeholder="Subject" />
      </div>

      <div class="row">
        <textarea id="message" placeholder="Message Body"></textarea>
        <textarea
          id="recipients"
          placeholder="Recipients (comma/newline separated)"
        ></textarea>
      </div>

      <div class="buttons">
        <button id="sendBtn">Send All</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div id="popup" class="popup"></div>
    <script src="script.js"></script>
  </body>
</html>
