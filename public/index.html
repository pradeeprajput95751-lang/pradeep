<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <title>Bulk Mail Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div id="authArea" class="card">
      <h2>ğŸ” Login</h2>
      <input id="username" placeholder="Username" value="admin">
      <input id="password" type="password" placeholder="Password" value="ChangeMe123">
      <button id="loginBtn">Login</button>
      <p class="small">Default: admin / ChangeMe123</p>
    </div>

    <div id="appArea" class="card" style="display:none">
      <h2>ğŸ“§ Bulk Mail Sender</h2>

      <h3>Sender Details</h3>
      <input id="senderName" placeholder="Sender Name (optional)">
      <input id="senderEmail" placeholder="Sender Email (Outlook)">
      <input id="senderPass" type="password" placeholder="Outlook App Password">

      <h3>Mail Content</h3>
      <input id="subject" placeholder="Subject">
      <textarea id="message" rows="5" placeholder="Message..."></textarea>

      <h3>Recipients</h3>
      <textarea id="recipients" rows="6" placeholder="One email per line"></textarea>

      <div class="btn-row">
        <button id="sendBtn">Send (Max 30)</button>
        <button id="logoutBtn">Logout</button>
      </div>

      <h3>Results</h3>
      <pre id="results" class="result"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
