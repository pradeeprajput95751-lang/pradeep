<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Mail Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 40px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #appBox { display: none; }

    /* Popup Styling */
    #popup {
      visibility: hidden;
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 6px;
      position: fixed;
      top: 20px;
      right: 20px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    #popup.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeout { from {opacity: 1;} to {opacity: 0;} }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Login</h2>
    <input id="username" placeholder="Username" value="admin">
    <input id="password" type="password" placeholder="Password" value="12345">
    <button id="loginBtn">Login</button>
  </div>

  <div id="appBox">
    <h2>ðŸ“§ Bulk Mail Sender</h2>
    <input id="senderName" placeholder="Sender Name (Display)">
    <input id="senderEmail" placeholder="Outlook Email ID">
    <input id="senderPass" type="password" placeholder="Outlook App Password">
    <input id="subject" placeholder="Email Subject">
    <textarea id="message" rows="5" placeholder="Message content..."></textarea>
    <textarea id="recipients" rows="5" placeholder="Enter recipient emails (one per line)"></textarea>
    <button id="sendBtn">Send Emails</button>
    <button id="logoutBtn">Logout</button>
    <h3>Results:</h3>
    <pre id="results"></pre>
  </div>

  <div id="popup">âœ… Mails Sent Successfully!</div>

  <script src="script.js"></script>
</body>
</html>
