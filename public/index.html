<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bulk Mail Sender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Yatendra Lodhi</h2>

      <div class="row">
        <input id="senderName" placeholder="Sender Name" />
        <input id="senderEmail" placeholder="Your Gmail" />
      </div>
      <div class="row">
        <input id="senderPass" placeholder="App Password" type="password" />
        <input id="subject" placeholder="Subject" />
      </div>

      <div class="row">
        <textarea id="message" placeholder="Message Body"></textarea>
        <textarea
          id="recipients"
          placeholder="Recipients (comma, newline, semicolon separated)"
        ></textarea>
      </div>

      <div class="buttons">
        <button id="sendBtn">Send All</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div id="popup" class="popup">Mail Sent Successfully!</div>
    <script src="script.js"></script>
  </body>
</html>
