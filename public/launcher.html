<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸš€ Bulk Mail Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="launcher-page">
  <div class="main-box">
    <h1>ğŸš€ Bulk Mail Sender</h1>

    <div class="form-grid">
      <div class="left">
        <label>Name</label>
        <input id="senderName" type="text" placeholder="Your Name" />

        <label>App Password</label>
        <input id="appPasswordBox" type="password" placeholder="App Password" />

        <label>Template</label>
        <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>
      </div>

      <div class="right">
        <label>Sender Email</label>
        <input id="yourEmailBox" type="email" placeholder="Your Gmail ID" />

        <label>Subject</label>
        <input id="subject" type="text" placeholder="Mail Subject" />

        <label>Bulk Email</label>
        <textarea id="emails" rows="5" placeholder="user1@gmail.com&#10;user2@gmail.com"></textarea>
      </div>
    </div>

    <div class="button-row">
      <button id="sendBtn" onclick="sendBulkEmails()">ğŸ“¨ Send All</button>
      <button id="logoutBtn" onclick="logout()">ğŸšª Logout</button>
    </div>

    <p id="statusText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
