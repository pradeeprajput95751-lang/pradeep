<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk Mail Launcher</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/732/732200.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background-color: #eef2f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .header {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      color: #222;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 28px;
      height: 28px;
    }

    form {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    textarea {
      resize: none;
      min-height: 140px;
    }

    .btn-group {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    button {
      flex: 1;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    /* Red Sending State */
    .sending {
      background-color: #dc2626 !important;
      color: white;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #16a34a;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      display: none;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="mail" />
      <span id="titleText">Pradeep Lodhi</span>
    </div>

    <form id="mailForm">
      <div class="form-group">
        <input type="text" id="senderName" placeholder="Sender Name" required />
        <input type="password" id="appPassword" placeholder="App Password" required />
        <textarea id="messageBody" placeholder="Message Body" required></textarea>
      </div>

      <div class="form-group">
        <input type="email" id="yourEmail" placeholder="Your Gmail" required />
        <input type="text" id="subject" placeholder="Subject" required />
        <textarea id="recipients" placeholder="Recipients (comma, newline, semicolon separated)" required></textarea>
      </div>
    </form>

    <div class="btn-group">
      <button id="sendBtn">Send All</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div id="popup" class="popup">✅ All emails sent successfully!</div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.classList.add('sending');
      sendBtn.innerText = 'Sending...';

      const senderName = document.getElementById('senderName').value.trim();
      const yourEmail = document.getElementById('yourEmail').value.trim();
      const appPassword = document.getElementById('appPassword').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const messageBody = document.getElementById('messageBody').value.trim();
      const recipients = document.getElementById('recipients').value.trim();

      if (!senderName || !yourEmail || !appPassword || !subject || !messageBody || !recipients) {
        alert('Please fill out all fields!');
        sendBtn.classList.remove('sending');
        sendBtn.innerText = 'Send All';
        return;
      }

      const emails = recipients.split(/[,;\n]+/).map(e => e.trim()).filter(e => e);

      const response = await fetch('/send-bulk', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ senderName, yourEmail, appPassword, subject, messageBody, emails }),
      });

      const result = await response.json();

      sendBtn.classList.remove('sending');
      sendBtn.innerText = 'Send All';

      if (result.ok) {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 4000);
      } else {
        alert('❌ Failed to send emails.');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/logout');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
