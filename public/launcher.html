<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bulk Mail Launcher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card landscape">
    <h2>ğŸ“§ Bulk Mail Sender</h2>

    <div class="grid">
      <input id="senderName" placeholder="Your Name" />
      <input id="email" placeholder="Your Gmail" />
      <input id="pass" placeholder="App Password" type="password" />
      <input id="subject" placeholder="Subject" />
    </div>

    <div class="grid2">
      <textarea id="msg" placeholder="Message"></textarea>
      <textarea id="rcpts" placeholder="Recipients (comma / newline / semicolon separated)"></textarea>
    </div>

    <div class="buttons">
      <button id="send">Send</button>
      <button id="logout">Logout</button>
    </div>

    <!-- Friendly results area -->
    <div id="summary" class="summary" aria-live="polite"></div>
    <ul id="failedList" class="failed-list"></ul>
  </div>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
