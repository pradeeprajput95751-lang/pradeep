<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div class="card" id="app" style="display:none">
    <h2>Bulk Mail Sender</h2>
    <input id="senderEmail" placeholder="Outlook Email">
    <input id="senderPass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Subject">
    <textarea id="message" rows="5" placeholder="Message"></textarea>
    <textarea id="recipients" rows="5" placeholder="Enter emails (1 per line)"></textarea>
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
    <pre id="results"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
