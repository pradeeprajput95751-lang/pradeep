<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="launcher-page">
  <div class="container">
    <h1>ğŸš€ Bulk Mail Sender</h1>

    <div class="form-group">
      <label>Sender Name:</label>
      <input type="text" id="senderName" placeholder="Your name or company" />
    </div>

    <div class="form-group">
      <label>Email Subject:</label>
      <input type="text" id="subject" placeholder="Subject line" />
    </div>

    <div class="form-group">
      <label>Message:</label>
      <textarea id="message" placeholder="Write your message here..."></textarea>
    </div>

    <div class="form-group">
      <label>Recipient Emails (one per line):</label>
      <textarea id="emails" placeholder="user1@gmail.com&#10;user2@gmail.com"></textarea>
    </div>

    <button id="sendBtn" onclick="sendBulkEmails()">Send All</button>
    <p id="statusText" style="margin-top:10px; font-weight:bold;"></p>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
