<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mail-container">
    <h2>Bulk Mail Sender</h2>

    <input id="senderName" placeholder="Sender Name" />
    <input id="email" placeholder="Your Gmail ID" />
    <input id="password" placeholder="App Password" type="password" />
    <input id="subject" placeholder="Subject Line" />

    <textarea id="message" placeholder="Type your message here..."></textarea>
    <textarea id="recipients" placeholder="Enter recipient emails, separated by commas"></textarea>

    <div class="btn-row">
      <button id="sendBtn">Send All</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="popup" class="popup">âœ… Mail Sent Successfully!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
