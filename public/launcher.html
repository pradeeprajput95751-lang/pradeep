<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Launcher - Bulk Mailer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card launcher-card">
    <div class="title-row">
      <div class="icon">✉️</div>
      <h2>Yatendra Lodhi</h2>
    </div>

    <div class="grid-top">
      <input id="senderName" placeholder="Sender Name" />
      <input id="senderEmail" placeholder="Your Email" />
      <input id="senderPass" placeholder="App Password (optional for demo)" type="password" />
      <input id="subject" placeholder="Subject" />
    </div>

    <div class="grid-mid">
      <textarea id="message" placeholder="Message Body"></textarea>
      <textarea id="recipients" placeholder="Recipients (comma, newline, semicolon separated)"></textarea>
    </div>

    <div class="actions-row">
      <button id="sendBtn" class="primary">Send All</button>
      <button id="logoutBtn" class="secondary">Logout</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
