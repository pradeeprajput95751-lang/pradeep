<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸš€ Bulk Mail Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="launcher-body">
  <div class="mail-container">
    <h1>ğŸš€ Bulk Mail Sender</h1>

    <div class="form-grid">
      <div>
        <label>Name</label>
        <input id="senderName" type="text" placeholder="Your Name">
      </div>
      <div>
        <label>Sender Email</label>
        <input id="yourEmail" type="email" placeholder="Your Gmail ID">
      </div>
      <div>
        <label>App Password</label>
        <input id="appPassword" type="password" placeholder="Gmail App Password">
      </div>
      <div>
        <label>Subject</label>
        <input id="subject" type="text" placeholder="Mail Subject">
      </div>
      <div>
        <label>Template</label>
        <textarea id="message" rows="5" placeholder="Mail Message"></textarea>
      </div>
      <div>
        <label>Bulk Emails</label>
        <textarea id="emails" rows="5" placeholder="user1@gmail.com&#10;user2@gmail.com"></textarea>
      </div>
    </div>

    <div class="buttons">
      <button id="sendBtn" onclick="sendBulkEmails()">ğŸ“¨ Send All</button>
      <button id="logoutBtn" onclick="logout()">ğŸšª Logout</button>
    </div>

    <p id="statusText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
