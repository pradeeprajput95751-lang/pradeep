<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Bulk Mailer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>üîê Login to Mailer</h1>
    <input type="email" id="email" placeholder="Your Gmail ID">
    <input type="password" id="appPassword" placeholder="App Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const appPassword = document.getElementById("appPassword").value.trim();

      if (!email || !appPassword) {
        alert("Enter both Email and App Password!");
        return;
      }

      localStorage.setItem("yourEmail", email);
      localStorage.setItem("appPassword", appPassword);
      window.location.href = "launcher.html";
    }
  </script>
</body>
</html>
