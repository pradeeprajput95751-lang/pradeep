<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Bulk Mailer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Login to Bulk Mailer</h2>
    <input type="email" id="email" placeholder="Your Gmail" />
    <input type="password" id="appPassword" placeholder="App Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const appPassword = document.getElementById("appPassword").value.trim();

      if (!email || !appPassword) {
        alert("Please enter email and password.");
        return;
      }

      localStorage.setItem("yourEmail", email);
      localStorage.setItem("appPassword", appPassword);
      window.location.href = "launcher.html";
    }
  </script>
</body>
</html>
