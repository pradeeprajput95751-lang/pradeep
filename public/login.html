<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Bulk Mail Sender</title>

<body>

  <div id="toast"></div>

  <script src="script.js"></script>
  <script>
    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
